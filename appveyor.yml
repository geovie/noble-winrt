# vs 2017 image because Windows SDK 10.0.15063.0 is not available on vs 2015 image
image: Visual Studio 2017

cache:
 - "%LOCALAPPDATA%\\Yarn"

environment:
  GYP_MSVS_VERSION: 2017
  RUNTIME: 'node'
  RVERSION: '10.11.0'

install:
  # install the right node version
  - ps: $NODE_VERSION = $env:RVERSION
  - ps: if ($env:RUNTIME -match "electron") { $NODE_VERSION="10.11.0"; }
  - ps: Install-Product node $NODE_VERSION $env:platform
  - ps: echo "running node $NODE_VERSION on $env:platform"
  - ps: yarn install --frozen-lockfile
  - ps: yarn test
  - ps: $publish_binary = 0
  - ps: if ($env:appveyor_repo_tag -match "true") { $publish_binary=1; }
  - ps: echo "tag $env:appveyor_repo_tag_name branch $env:APPVEYOR_REPO_BRANCH"
build_script:
  - ps: echo "publish $publish_binary"
  - ps: $ARCH = $env:platform
  - ps: if ($ARCH -match "x86") { $ARCH="ia32"; }
  - ps: |
      if ($publish_binary -Eq "1") {
        yarn global add node-pre-gyp node-pre-gyp-github@1.3.1
        node-pre-gyp configure --runtime=$env:RUNTIME --target=$env:RVERSION --target_arch=$ARCH --dist-url=$env:DIST_URL
        node-pre-gyp build --runtime=$env:RUNTIME  --target=$env:RVERSION --target_arch=$ARCH --dist-url=$env:DIST_URL
        node-pre-gyp package --runtime=$env:RUNTIME  --target=$env:RVERSION --target_arch=$ARCH --dist-url=$env:DIST_URL
        node-pre-gyp-github publish 2>&1 | write-host
        if (-Not ($?)) {
          throw "publishing failed";
        }
      }
      echo "done."
platform:
  - x86
  - x64
